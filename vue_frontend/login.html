<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 背景样式 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* 登录卡片容器 */
        .login-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        /* 登录标题 */
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
        }

        /* 输入组样式 */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        /* 输入框样式 */
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            color: #2d3748;
            outline: none;
            transition: all 0.3s ease;
        }

        /* 输入框聚焦样式 */
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* 输入框图标 */
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 18px;
        }

        /* 密码切换按钮 */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* 记住密码和忘记密码 */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #4a5568;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #667eea;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5a67d8;
        }

        /* 注册链接 */
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 错误提示 */
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            height: 18px;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 22px;
            }
        }
    </style>
</head>



<body>
<div class="login-card">
    <h2 class="login-title">用户登录</h2>
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="请输入密码" required>
            <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye-slash"></i>
            </button>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox" id="rememberMe">
                记住我
            </label>
<!--            <a href="#">忘记密码？</a>-->
        </div>
        <button type="submit" class="login-btn">登录</button>
    </form>
    <div class="register-link">
        还没有账号？<a href="register.html">立即注册</a>
    </div>
</div>



<script>
    // 获取DOM元素
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // 密码显示/隐藏切换
    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // 切换图标
        const icon = passwordToggle.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });

    // 表单提交验证
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // 阻止默认提交行为

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // 简单验证
        if (username === '') {
            showError('请输入用户名或手机号');
            return;
        }

        if (password === '') {
            showError('请输入密码');
            return;
        }

        if (password.length < 6) {
            showError('密码长度不能少于6位');
            return;
        }

        // 验证通过，这里可以添加实际的登录逻辑（如AJAX请求）
        showError('登录成功！正在跳转...', false);

        // 模拟登录跳转
        setTimeout(() => {
            alert('登录成功！');
            // window.location.href = 'home.html'; // 实际项目中跳转到首页
        }, 1500);
    });

    // 错误提示函数
    function showError(message, isError = true) {
        errorMessage.textContent = message;
        errorMessage.style.color = isError ? '#e53e3e' : '#38a169';
    }

    // 记住密码功能（本地存储示例）
    const rememberMe = document.getElementById('rememberMe');
    const usernameInput = document.getElementById('username');

    // 页面加载时检查本地存储
    window.addEventListener('load', () => {
        const savedUsername = localStorage.getItem('savedUsername');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            rememberMe.checked = true;
        }
    });

    // 记住我复选框变化时保存/清除本地存储
    rememberMe.addEventListener('change', () => {
        if (rememberMe.checked) {
            localStorage.setItem('savedUsername', usernameInput.value.trim());
        } else {
            localStorage.removeItem('savedUsername');
        }
    });

    // 用户名输入变化时更新本地存储（如果勾选了记住我）
    usernameInput.addEventListener('input', () => {
        if (rememberMe.checked) {
            localStorage.setItem('savedUsername', usernameInput.value.trim());
        }
    });
</script>
</body>
</html>
