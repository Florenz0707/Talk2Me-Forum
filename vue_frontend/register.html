<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式重置（与登录页一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 背景样式（与登录页一致） */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* 注册卡片容器（与登录页一致） */
        .register-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        /* 注册标题（与登录页一致） */
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
        }

        /* 输入组样式（与登录页一致） */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* 输入框样式（与登录页一致） */
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            color: #2d3748;
            outline: none;
            transition: all 0.3s ease;
        }

        /* 输入框聚焦样式（与登录页一致） */
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* 输入框图标（与登录页一致） */
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 18px;
        }

        /* 密码切换按钮（与登录页一致） */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* 验证码输入组特殊样式 */
        .captcha-group {
            display: flex;
            gap: 10px;
        }

        .captcha-group input {
            flex: 1;
            padding-left: 45px;
        }

        /* 获取验证码按钮 */
        .captcha-btn {
            padding: 0 15px;
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .captcha-btn:hover {
            background: #edf2f7;
            color: #2d3748;
        }

        .captcha-btn.disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
            border-color: #e2e8f0;
        }

        /* 协议勾选 */
        .agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 14px;
            color: #4a5568;
        }

        .agreement input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
            accent-color: #667eea;
        }

        .agreement a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .agreement a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 注册按钮（与登录页一致） */
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: #5a67d8;
        }

        /* 登录链接（与登录页一致） */
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 错误提示（与登录页一致） */
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            height: 18px;
        }

        /* 响应式调整（与登录页一致） */
        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }

            .register-title {
                font-size: 22px;
            }

            .captcha-group {
                flex-direction: column;
            }

            .captcha-btn {
                padding: 12px;
                width: 100%;
            }
        }
    </style>
</head>

<!-- 密码显示/隐藏切换功能 - 放在普通script标签中以支持file://协议 -->
<script>
    // 获取DOM元素
    const passwordToggle = document.getElementById('passwordToggle');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // 通用密码切换函数
    function togglePasswordVisibility(input, toggleBtn) {
        if (!input || !toggleBtn) return;
        
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);

        // 切换图标
        const icon = toggleBtn.querySelector('i');
        if (icon) {
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
        
        // 更新按钮状态文本
        const isPasswordVisible = type === 'text';
        toggleBtn.setAttribute('aria-label', isPasswordVisible ? '隐藏密码' : '显示密码');
        toggleBtn.setAttribute('title', isPasswordVisible ? '隐藏密码' : '显示密码');
    }

    // 密码显示/隐藏切换（主密码）
    if (passwordToggle) {
        passwordToggle.addEventListener('click', () => {
            togglePasswordVisibility(passwordInput, passwordToggle);
        });
    }

    // 确认密码显示/隐藏切换
    if (confirmPasswordToggle) {
        confirmPasswordToggle.addEventListener('click', () => {
            togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
        });
    }
</script>

    // 表单提交验证
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // 阻止默认提交行为

        const username = document.getElementById('username').value.trim();
        const password = passwordInput.value.trim();

        if (username.length < 3 || username.length > 20) {
            showError('用户名长度需在3-20位之间');

        }

        if (password.length < 6) {
